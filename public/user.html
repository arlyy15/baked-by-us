<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/user.js"></script>
  <title>User</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <h1 id="username"></h1>

    <p id="rename">Sell Baked Goods</p>
    <form id="bakedGoods-form" aria-labelledby="create-bg-item">
      <label for="create-bg">Create Baked Good:</label>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="username">
      <label for="caption">Description</label>
      <input type="text" name="Description" id="Description" autocomplete="description">
      <label for="price">Price</label>
      <input type="text" name="price" id="price" autocomplete="price">
      
      <label for="password">Password</label>
      <button type="submit">Add Baked Good</button>
    </form>

    <hr>

    <form id="logout-form" aria-label="logout">
      <button type="submit">Log Out</button>
    </form>
  </main>
</body>
</html>
